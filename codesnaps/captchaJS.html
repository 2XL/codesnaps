<!DOCTYPE HTML>

<html>
    <head>
        <title>Test page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .shadowbox{
                box-shadow : 0px 1px 10px #BBBBBB;
            }
        </style>
</head>

    <body>
        <div class='jumbotron'>
            <h1>Test page</h1>
        </div>
        <div class='container'>
            <label>Captcha generator:</label>
            <div class="input-group mb-3 shadowbox">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" onclick='changeInput()'>ðŸ”„</button>
                </div>
                
                <input type="text" class="form-control" value = '' readonly id = 'generatedCaptcha' style='color: blue; background-color: white; font-weight: bold; font-size: larger'>
            </div>

        </div>

        <script>
            changeInput();
            function generateCaptcha(nbchars){
                var result = '';
                var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                var lgth = characters.length;
                for ( var i = 0; i < nbchars; i++ ) {
                    result += characters.charAt(Math.floor(Math.random() * lgth));
                }
                return result;
            }

            function changeInput(){
                var input = document.getElementById('generatedCaptcha');
                input.value = generateCaptcha(5);

            }
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
